{% load static %}
<div class="col-lg-6 col-sm-6">
    <div class="single_product_item">
        {% if product.image %}
            <img src="{{ product.image.url }}"  alt="{{ product.name }}" class="img-fluid">
        {% else %}
            <img src="{% static "img/product/Not_found_image.png" %}" alt="{{ product.name }}" class="img-fluid">
        {% endif %}
        <h3> <a href="{% url "catalog:product" product.slug %}">{{product.description}}</a> </h3>
        <p>From ${{product.price}}</p>
    </div>
</div>
